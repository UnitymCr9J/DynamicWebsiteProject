<!DOCTYPE html>

	<title>Galerija</title>
	<meta charset="utf-8"  />
<link href="galerija.css" rel="stylesheet" type="text/css">
<script type="application/javascript">
function otvoriPregled() {
  document.getElementById('pregledSlika').style.display = "block";
}

function zatvoriPregled() {
  document.getElementById('pregledSlika').style.display = "none";
}

var slideIndex = 1;
showSlides(slideIndex);

function plusSlajd(n) {
  showSlides(slideIndex += n);
}

function trenutniSlajd(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("Slajd");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  slides[slideIndex-1].style.display = "block";
}
</script>
</head>
